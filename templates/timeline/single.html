<!DOCTYPE html>
<html>
<head>
    <title>Timeline_Single</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body class="bg-light">

	<div class="container">	
	
		<!-- Button for going back to timeline page -->
		<div class="row pt-3"> 	
			<div class="col">	
				<form method="post" action="/timeline/timeline" target="_self">  
					<div class="row justify-content-left">
						<button type="submit" name="submit" class="btn btn-outline-secondary" value="back">back</button>
					</div>
				</form> 
			</div>
		</div>
	
		<div class="row pt-3 justify-content-center">	
			<div class="col-6 border">		
				{%  for j in range(boxes[0]["n_subboxes"]) %}	
				
					<!-- Photos -->
					{% set key = "data" %}
					{% if boxes[0][key][j] != None %}
						<div class="row justify-content-center border">
							<div class="col">		
								{% if boxes[0]["data_type"][j] == "png" %}					
									<img src="data:image/png;base64,{{ boxes[0][key][j] }}" class="img-fluid"/>  
								{% else %}
									<img src="data:image/jpeg;base64,{{ boxes[0][key][j] }}" class="img-fluid"/> 
								{% endif %}
							</div>
						</div>
					{% endif %}			
					
					<!-- Description -->
					{% if boxes[0]["description"][j] != None %}
						<div class="row justify-content-center border text-dark">
							<div class="col text-dark">					
								{{ boxes[0]["description"][j] }}
							</div>
						</div>	
					{% endif %}
					
				{% endfor %}		
			</div>	
		</div>	

		<!-- Time axis -->
		<div class="row"> 			
			<div class="col pt-3 px-0">	
				<svg width="100%" height="11">
					<rect width="100%" height="2" style="fill:black;" />
					<rect width="2" height="100%" style="fill:black;" />
				</svg>
			</div>
		</div>
		<div class="row"> 			
			<div class="col-2 px-0">	
				{{ timegrid[0] }}
			</div>
		</div>
		
		<!-- Document markers --> 
		<div class="row"> 
			<div class="col pt-3 px-0">	
				<svg width="100%" height="5">
					{% for i in range(markers|length) %}
						<rect x="{{markers[i][0]}}%" width="{{markers[i][1]}}%" height="5" style="fill:black;" />	
					{% endfor %}
					<rect x="{{marker_show[0][0]}}%" width="{{marker_show[0][1]}}%" height="5" style="fill:red;" />
				</svg>
			</div>
		</div>	
		
		<!-- Buttons for stepping through images -->
		<div class="row pt-3"> 	
			<div class="col">	
				<form method="post">  
					<div class="row justify-content-center">
						<div class="btn-group">
							<button type="submit" name="submit" class="btn btn-outline-primary" value="earlier">earlier</button>
							<button type="submit" name="submit" class="btn btn-outline-primary" value="later">later</button>
						</div>
					</div>
				</form> 
			</div>
		</div>
		
	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>
	<!--	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>
</html>
