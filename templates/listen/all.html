<!DOCTYPE html>
<html lang="de">
<head>
    <title>List_All</title>
	
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>

	<div class="container">		
	
		{% for i in range(n_boxes) %}
		<div class="row justify-content-center border">
			<div class="col-6">
				<img src="data:image/jpeg;base64,{{ usr_src[i] }}" class="img-fluid"/>
			</div>
			<div class="col-6">
				<div class="row h-50">
					<div class="col p-3 mb-2 bg-light text-dark">
						{{ usr_txt[i] }}
					</div>
				</div>
				<div class="row h-50">
					<div class="col">
						<form method="post" action="/listen/single" target="_blank">   
							<input type="submit" value="Go to playlist" name="{{ i }}" class="btn btn-primary">
						</form> 
					</div>
				</div>
			</div>
		</div>
		{% endfor %}

	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>
<!--	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>
</html>
