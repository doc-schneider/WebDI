<!DOCTYPE html>
<html>
<head>
    <title>Edit Metainformation</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>  -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  -->
	<!-- <script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>  -->
	<!--	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</head>
<body class="bg-light">

	<div class="container">	

		<div class="row pt-3"> 
			<!-- Button for going back to timeline page -->
			<div class="col-1">	
				<form method="post" action="/timeline/single" target="_self">  
					<button type="submit" name="back" class="btn btn-outline-secondary" value="back">back</button>
				</form> 
			</div>	
		<div class="row pt-3 justify-content-center">	
		
		<div class="row pt-3"> 
			<form method="post" action="/edit/metadocument" target="_self">  
				{% for key, value in info_dct.items() %}
					<div class="mb-3">
						<label for="{{key}}" class="form-label">{{key}} :</label>
						<input type="text" class="form-control" id="{{key}}" value="{{value}}" name="{{key}}">
					</div>
				{% endfor %}
				<!-- Button for save editing -->
				<button type="submit" name="submit" class="btn btn-outline-secondary" value="save">save</button>
			</form> 
		</div>

	</div>
	
</body>
</html>
