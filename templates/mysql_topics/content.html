<!DOCTYPE html>
<html>
<head>
    <title>Content</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}">	
    <!-- Optional JS. Popper.js first -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>	-->
	<script type="text/javascript" src="/static/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> 

</head>
<body class="bg-light">

	<div class="container">	
	
		<div class="row pt-3 justify-content-center">	
			<div class="col-12 justify-content-center border">	
				{% if data_type == "png" %}					
					<img src="data:image/png;base64,{{ data }}" class="img-fluid"/>  
				{% elif data_type == "jpg" %}
					<img src="data:image/jpeg;base64,{{ data }}" class="img-fluid"/> 
				{% endif %}
			</div>
		</div>
		<div class="row justify-content-center">	
			<div class="col-12 overflow-scroll justify-content-center border">					
				{{ description }}
			</div>
		</div>

	</div>
	
</body>
</html>
